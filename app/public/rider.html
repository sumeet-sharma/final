<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous"></link>
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Welcome to Carpool</title>
</head>

<body>

    <div class="container">
        <nav class="navbar fixed-top navbar-expand-lg " style="background-color: black">
            <a class="navbar-brand" href="#" style="color: white">Carpool </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#" style="color: white">LOG IN
                        <span class="sr-only">(current)</span>
                    </a>
                    <a class="nav-item nav-link" href="#" style="color: white">DRIVER</a>
                    <a class="nav-item nav-link" href="#" style="color: white">RIDER</a>
                </div>
            </div>
        </nav>
        <div class="jumbotron" style="background-color: brown">
            <h1 class="text-center" style=color:white>
                <br>DARK LIFE</h1>
        </div>

        <div class="row">
            <div class="col-md-4 ">
                <div class="card card-default">
                    <div class="card-heading">
                        <h4 class="card-title" style=color:red;text-align:center>Enter your details!</h4>
                    </div>
                    <div class="card-body">

                        <!-- Form to input database information -->

                        <form role="form">

                            <div class="form-group row">
                                <label for="first name">First Name</label>
                                <input class="form-control" id="first_name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="last name">Last Name</label>
                                <input class="form-control" id="last_name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="address">address</label>
                                <input class="form-control" id="address" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="email">email</label>
                                <input class="form-control" id="email" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="password">password</label>
                                <input class="form-control" id="password" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-rider" type="submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>
        </div>


        <script src="js/carpoolRider.js"></script>
</body>

</html>
